name: Build and Test or Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v3
    - name: Setup V
      uses: prantlf/setup-v-action@v1
    - name: Build
      run: v jsonlint.v
    - name: Test
      run: ./test.sh

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v3
    - name: Setup V
      uses: prantlf/setup-v-action@v1
    - name: Build
      run: v jsonlint.v
    - name: Test
      run: ./test.sh

  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v3
    - name: Setup V
      uses: prantlf/setup-v-action@v1
    - name: Build
      run: v jsonlint.v
